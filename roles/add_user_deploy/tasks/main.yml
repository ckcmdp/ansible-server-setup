---

- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%wheel"
    line: "%wheel ALL=(ALL) ALL"
    validate: "visudo -cf %s"

- name: Add sudoer user deploy to wheel group
  user:
    name: deploy
    password: "{{ deploy_user_password }}"
    groups: wheel
    append: yes
    state: present
    createhome: yes

- name: Set up authorized keys for the deploy user
  authorized_key:
    user: deploy
    key: "{{item}}"
  with_file:
    - /home/{{ USER }}/.ssh/id_rsa.pub